syntax = "proto3";

package auth;
option go_package = "./auth";

message LoginReq {
    string username = 1;
    string password = 2;
}

message LoginResp {
    string id = 1;
    string name = 2;
    string accessToken = 3;
    int64 expire = 4;
}

message VerifyTokenReq {
    string token = 1;
}

message VerifyTokenResp {
    string userId = 1;
    bool isValid = 2;
}

service Auth {
    rpc Login(LoginReq) returns (LoginResp);
    rpc VerifyToken(VerifyTokenReq) returns (VerifyTokenResp);
}