<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6e8efb;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        #view-btn {
            background: #6e8efb;
            color: white;
        }
        
        #view-btn:hover {
            background: #5a7de2;
        }
        
        #clear-btn {
            background: #e74c3c;
            color: white;
        }
        
        #clear-btn:hover {
            background: #c0392b;
        }
        
        .preview-container {
            width: 100%;
            min-height: 200px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        #preview-image {
            max-width: 100%;
            max-height: 300px;
            display: none;
        }
        
        .placeholder {
            color: #95a5a6;
        }
        
        .image-info {
            width: 100%;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .info-text {
            margin-bottom: 5px;
        }
        
        .footer {
            margin-top: 20px;
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 图片查看器</h1>
        
        <textarea id="base64-input" placeholder="在此处粘贴Base64编码数据 (例如: data:image/png;base64,iVBORw0KGgo...)"></textarea>
        
        <div class="buttons">
            <button id="view-btn">查看图片</button>
            <button id="clear-btn">清除内容</button>
        </div>
        
        <div class="preview-container">
            <img id="preview-image" alt="Base64图片预览">
            <div class="placeholder" id="image-placeholder">图片预览区域</div>
        </div>
        
        <div class="image-info">
            <p class="info-text" id="resolution">图片分辨率: -</p>
            <p class="info-text" id="size">Base64数据长度: -</p>
            <p class="info-text" id="type">图片格式: -</p>
        </div>
    </div>
    
    <div class="footer">
        <p>Base64 图片查看器 &copy; 2025</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const base64Input = document.getElementById('base64-input');
            const viewBtn = document.getElementById('view-btn');
            const clearBtn = document.getElementById('clear-btn');
            const previewImage = document.getElementById('preview-image');
            const imagePlaceholder = document.getElementById('image-placeholder');
            const resolutionEl = document.getElementById('resolution');
            const sizeEl = document.getElementById('size');
            const typeEl = document.getElementById('type');
            
            // 查看图片按钮点击事件
            viewBtn.addEventListener('click', function() {
                const base64Data = base64Input.value.trim();
                
                if (!base64Data) {
                    alert('请输入Base64编码数据');
                    return;
                }
                
                // 设置图片源
                previewImage.src = base64Data;
                previewImage.style.display = 'block';
                imagePlaceholder.style.display = 'none';
                
                // 更新图片信息
                sizeEl.textContent = `数据长度: ${base64Data.length} 字符`;
                
                // 检测图片格式
                const formatMatch = base64Data.match(/^data:image\/(\w+);base64,/);
                if (formatMatch) {
                    typeEl.textContent = `图片格式: ${formatMatch[1].toUpperCase()}`;
                } else {
                    typeEl.textContent = '图片格式: 未知';
                }
                
                // 图片加载完成后获取分辨率
                previewImage.onload = function() {
                    resolutionEl.textContent = `分辨率: ${this.naturalWidth} × ${this.naturalHeight} 像素`;
                };
                
                // 图片加载错误处理
                previewImage.onerror = function() {
                    alert('数据格式错误，无法加载图片');
                    previewImage.style.display = 'none';
                    imagePlaceholder.style.display = 'block';
                };
            });
            
            // 清除按钮点击事件
            clearBtn.addEventListener('click', function() {
                base64Input.value = '';
                previewImage.style.display = 'none';
                imagePlaceholder.style.display = 'block';
                resolutionEl.textContent = '分辨率: -';
                sizeEl.textContent = '数据长度: -';
                typeEl.textContent = '图片格式: -';
            });
        });
    </script>
</body>
</html>
