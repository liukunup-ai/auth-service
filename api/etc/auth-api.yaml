Name: auth.api
Host: 0.0.0.0
Port: 7001  # 监听端口

Mysql:  # 请根据实际情况修改
  DataSource: "user:pass@tcp(mysql.staging.homelab.lan:3306)/testing?charset=utf8mb4&parseTime=True&loc=Local"

Redis:
  Addrs:  # 节点 (单机或哨兵时只需要填写一个地址)
    - redis.homelab.lan:6379
  DB: 0   # 数据库 (默认 0)
  Password: ""  # 密码 (没有则留空)

Auth:  # JWT
  AccessSecret: GX5N35Wg0JtXcNHtMUwRZ7tZwtZhGvmJ   # 生产环境请自行更换
  AccessExpiresIn: 86400    # 设置 Access Token 过期时间 1 天
  RefreshSecret: X18lqTD9Vkpm0IHN6W6xKcwDGHgsyIQY  # 生产环境请自行更换
  RefreshExpiresIn: 604800  # 设置 Refresh Token 过期时间 7 天
  BlacklistCachePrefix: "auth:token:blacklist:"    # 设置 Token 缓存黑名单前缀 (用于轮换/登出等场景)

Captcha:
  Enable: true    # 全局启用开关
  ExpiresIn: 300  # 过期时间 (秒)
  Length: 6       # 长度
  CachePrefix: "auth:captcha:" # Redis 缓存前缀