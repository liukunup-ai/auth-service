Name: auth.api
Host: 0.0.0.0
Port: 7001 # 监听端口

Mysql:
  DataSource: "user:password@tcp(127.0.0.1:3306)/your_db?charset=utf8mb4&parseTime=true&loc=Local" # 请根据实际情况修改

Redis:
  Addrs:       # 节点 (单机或哨兵时只需要填写一个地址)
    - localhost:6379
  DB: 0        # 数据库 (默认 0)
  Password: "" # 密码 (没有则留空)

# JWT
Auth:
  AccessSecret: zvcbozvafjxcbdxh911bq101cblrgqbt # 生产环境请自行更换
  AccessExpiresIn: 86400    # 设置 Access Token 过期时间 1 天
  RefreshSecret: y2npaali4uex49ldvhziagljb92vd81w # 生产环境请自行更换
  RefreshExpiresIn: 604800  # 设置 Refresh Token 过期时间 7 天
  BlacklistCachePrefix: "auth:token:blacklist:" # 设置 Token 缓存黑名单前缀 (用于轮换/登出等场景)

Captcha:
  Enable: true # 是否启用
  Expire: 300  # 默认 Captcha 过期时间 300 秒
  Length: 6    # 长度
  CachePrefix: "auth:captcha:" # Redis 缓存前缀